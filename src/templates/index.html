<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatKPT</title>
    <style>
        .interact_with_csv_files {
            display: flex;
            align-items: flex-start; 
            gap: 50px;
        }

        .create-button {
            background-color: blue;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .display_csv_content {
            display: flex;
            align-items: center; /* Vertically center the items */
            gap: 100px; /* Add some space between the textarea and the notification text */
        }

        .save_and_delete_button {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .search_by_text_container {
            display: flex;
            gap: 30px;
        }

        .output {
            margin-left: 20px;  /* Add space between the input field and the "You entered" text */
        }

        .processed-output {
            margin-top: 20px;  /* Add space above the processed output section */
        }

        /* Flex container to align "Ch·ªçn file CSV" and "Enter new file name" horizontally */
        .file-container {
            display: flex;
            align-items: center;  /* Align items in the center of the row */
            gap: 20px;  /* Add space between file select and file creation */
        }
    </style>
    <script type="text/javascript">
        // JavaScript function to clear both the input text area and the processed output
        function clearText() {
            document.getElementById("inputText").value = "";  // Clear the value of the textarea
            document.getElementById("processedOutput").innerHTML = "";  // Clear the processed output
        }

        window.addEventListener("beforeunload", function() {
            localStorage.setItem("scrollPosition", window.scrollY);
        });

        window.addEventListener("load", function() {
        const scrollPosition = localStorage.getItem("scrollPosition");
            if (scrollPosition) {
                window.scrollTo(0, parseInt(scrollPosition, 10));
            }
        });
    </script>
</head>
<body>
    <h1>Submission</h1>

    <!-- Container for choosing file and creating file -->
    <div class="interact_with_csv_files">
        <!-- Form to choose csv file -->
        <form method="GET" action="/">
            <label for="file_name">Choose csv file:</label>
            <select id="file_name" name="file_name" onchange="this.form.submit()">
                <option value="">-- None --</option>
                {% for file in csv_files %}
                    <option value="{{ file }}" {% if file == selected_csv_file %}selected{% endif %}>{{ file }}</option>
                {% endfor %}
            </select>
        </form>

        <!-- Form to create a new CSV file -->
        <form method="POST" action="/create_file">
            <label for="new_file_name">Enter new file name:</label>
            <input type="text" id="new_file_name" name="file_name" style="font-size: 15px;" required placeholder="Enter filename with extension">
            <button type="submit" class="create-button">Create File</button>
        </form>
    </div>

    <div class="display_csv_content" style="margin-bottom: 10px;">
        <!-- Text area for displaying and modifying CSV content -->
        <textarea id="csv_edit_text" name="csv_edit_text" rows="20" cols="20" style="font-size: 13px;">{{ csv_content or '' }}</textarea>
        <b id="notify_csv_interact" style="font-size: 30px;">{{ notify_interact_text or '' }} </b>
    </div>

    <div class ="save_and_delete_button">
        <form method="POST" action="/delete_csv">
            <input type="hidden" name="file_name" value="{{ selected_csv_file }}">
            <button type="submit" style="background-color:red; color:white; cursor: pointer;">Delete</button>
        </form>

        <form method="POST" action="/save_csv" onsubmit="document.getElementById('hidden_csv_edit_text').value = document.getElementById('csv_edit_text').value;">
            <input type="hidden" id="hidden_csv_edit_text" name="csv_edit_text" value="">
            <input type="hidden" name="file_name" value="{{ selected_csv_file }}">
            <!-- Save button to save CSV content -->
            <button type="submit" style="background-color:green; color:white; cursor: pointer;">Save</button>
        </form>

        <form method="POST" action="/write_selected_imgs_to_file">
            <input type="hidden" name="file_name" value="{{ selected_csv_file }}">
            <button type="submit" style="background-color:blue; color:white; cursor: pointer;">Write selected images to file</button>
        </form>
    </div>

    <h1>Search by Text</h1>
    <div class="search_by_text_container">
        <!-- Form for inputting large text -->
        <form method="POST" action="/submit_text">
            <label for="inputText">Enter text:</label>
            <br>
            <textarea id="inputText" name="inputText" rows="8" cols="60" style="font-size: 18px;">{{ user_text or '' }}</textarea>
            <br>
            <input type="hidden" name="csv_edit_text" value="{{ csv_content or '' }}">
            <input type="hidden" name="file_name" value="{{ selected_csv_file }}">
            <input type="hidden" name="user_text" value="{{ user_text or '' }}">

            <label for="output_file">Output file:</label>
            <input type="text" id="output_file" name="output_file" style="font-size: 15px;" required placeholder="Enter filename with extension" value="{{ output_file or '' }}">

            <!-- Submit and Clear buttons -->
            <button type="button" onclick="clearText()">Clear</button>
            <button type="submit" style="background-color:green; color:white; cursor: pointer;">Search</button>

            <br>
            <label for="no_images">Number of images:</label>
            <input type="text" id="no_images" name="no_images" style="font-size: 15px;" value="{{ no_images or 100 }}">
            <br>
            <label for="bias">Bias: </label>
            <select id="bias" name="bias">
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="300">300</option>
                <option value="450">450</option>
                <option value="500">500</option>
            </select>
        </form>

        <!-- "You entered" text displayed next to the inputText field -->
        <div class="notify_submit_text">
            {% if notify_submit_text %}
                <h2>You entered:</h2>
                <p>{{ notify_submit_text }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Additional output section below the input field for processed text -->
    <div class="processed-output">
        <b id="processedOutput">{{ processed_text or '' }}</b>
    </div>
</body>
</html>
