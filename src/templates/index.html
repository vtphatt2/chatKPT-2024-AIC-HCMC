<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatKPT</title>
    <style>
        .container {
            display: flex;
            align-items: flex-start;  /* Align items to the top of the container */
        }

        .output {
            margin-left: 20px;  /* Add space between the input field and the "You entered" text */
        }

        .processed-output {
            margin-top: 20px;  /* Add space above the processed output section */
        }
    </style>
    <script type="text/javascript">
        // JavaScript function to clear both the input text area and the processed output
        function clearText() {
            document.getElementById("inputText").value = "";  // Clear the value of the textarea
            document.getElementById("processedOutput").innerHTML = "";  // Clear the processed output
        }
    </script>
</head>
<body>
    <h1>Search by Text</h1>

    <div class="container">
        <!-- Form for inputting large text -->
        <form method="POST" action="/submit">
            <label for="inputText">Enter text:</label>
            <br>
            <!-- Text area for input -->
            <textarea id="inputText" name="inputText" rows="8" cols="60" style="font-size: 18px;">{{ returned_text or '' }}</textarea>
            <br>
            
            <!-- Submit and Clear buttons -->
            <button type="submit">Submit</button>
            <button type="button" onclick="clearText()">Clear</button>
        </form>

        <!-- "You entered" text displayed next to the inputText field -->
        <div class="output">
            {% if returned_text %}
                <h2>You entered:</h2>
                <p>{{ returned_text }}</p>
            {% endif %}
        </div>
    </div>

    <!-- Additional output section below the input field for processed text -->
    <div class="processed-output">
        <b id="processedOutput">{{ processed_text or '' }}</b>
    </div>
</body>
</html>
